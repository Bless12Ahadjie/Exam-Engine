<div
  id="navbar"
  class="z-40 flex items-center justify-between bg-white py-4 pr-[5%]"
>
  <div class="flex items-center">
    <button
      type="button"
      (click)="onToggleSidebar()"
      class="pl-4 text-black focus:outline-none md:hidden"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <app-brand class="pl-4 md:hidden" size="20px" />
  </div>
  <div class="flex items-center gap-4">
    <button
      type="button"
      class="relative p-1 text-gray-400 hover:text-black focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:rounded-full focus:ring-offset-gray-800"
    >
      <span class="absolute -inset-1.5"></span>
      <span class="sr-only">View notifications</span>
      <svg
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
        />
      </svg>
    </button>

    <a class="flex items-center gap-2" routerLink="settings">
      <div class="h-8 w-8 rounded-full">
        <img
          src="../assets/icons/avatar.svg"
          alt="dp"
          class="h-8 w-8 rounded-full"
        />
      </div>
    </a>
  </div>
</div>
