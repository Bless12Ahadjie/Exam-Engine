<main class="">
  <div class="flex justify-between items-center mb-8">
    <div></div>
    <div class="flex gap-2">
      <button
        class="text-[#175CD3] font-WorkSans font-semibold text-sm mt-4 bg-[#D1E9FF] px-2 py-1 rounded-sm transition-all ease-in 1s"
      >
        Question
      </button>
      <button
        class="text-[#404653] font-WorkSans font-semibold text-sm mt-4 px-2 py-1 rounded-sm transition-all ease-in 1s"
      >
        Settting
      </button>
    </div>

    <div class="flex gap-2">
      <button
        class="text-black border-gray-400 text-xs mt-4 hover:bg-gray-100 bg-white border px-3 py-1 rounded-md transition-all ease-in 1s"
      >
        Preview
      </button>
      <button
        type="button"
        (click)="sendQuestions()"
        class="text-white text-sm mt-4 hover:bg-blue-500 bg-[#175CD3] px-3 py-1 rounded-md transition-all ease-in 1s"
      >
        Send
      </button>
    </div>
  </div>
  @if(toggledCreateQuestion()){
  <div class="w-[60%] mx-auto">
    <app-form (outputQuestions)="handleQuestions($event)"/>
  </div>

  } @else {

  <div class="flex justify-center items-center h-[calc(100vh-150px)]">
    <div class="flex flex-col justify-center items-center gap-4">
      <img
        src="../assets/icons/create-question-illus.svg"
        alt="Empty Question"
      />

      <p class="text-sm">Create a question or drop files here</p>

      <button
        type="button"
        (click)="toggleCreateQuestion()"
        class="bg-[#1849A9] text-white py-4 px-6 flex items-center justify-center gap-3 rounded-md text-sm"
      >
        <svg
          width="15"
          height="15"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M9 0.75C9.41421 0.75 9.75 1.08579 9.75 1.5V8.25H16.5C16.9142 8.25 17.25 8.58579 17.25 9C17.25 9.41421 16.9142 9.75 16.5 9.75H9.75V16.5C9.75 16.9142 9.41421 17.25 9 17.25C8.58579 17.25 8.25 16.9142 8.25 16.5V9.75H1.5C1.08579 9.75 0.75 9.41421 0.75 9C0.75 8.58579 1.08579 8.25 1.5 8.25H8.25V1.5C8.25 1.08579 8.58579 0.75 9 0.75Z"
            fill="white"
          />
        </svg>
        <span> Create Questions </span>
      </button>
    </div>
  </div>
  }
</main>
