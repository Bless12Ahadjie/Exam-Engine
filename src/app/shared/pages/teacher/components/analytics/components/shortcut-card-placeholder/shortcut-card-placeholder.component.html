<div
  class="flex h-full w-full flex-col gap-y-2 rounded-lg bg-white border border-gray-200 p-4"
>
  <img [src]="props.iconSrc" alt="card icon" class="h-10 w-10" />

  <p class="text-[#5D6679] text-xs mt-2">{{ props.label }}</p>

  <div
    class="flex justify-center h-11 w-11 animate-pulse flex-col gap-[2px] p-1"
  >
    <div class="h-1 w-3/4 rounded-lg bg-gray-400"></div>
    <div class="h-1 w-2/4 rounded-lg bg-gray-400"></div>
    <div class="h-1 w-1/4 rounded-lg bg-gray-400"></div>
  </div>
</div>
