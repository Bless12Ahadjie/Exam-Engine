<div class="mt-100px mx-auto max-w-[95rem] py-8 px-2 sm:px-6 lg:px-8">

  <div class="flex justify-start gap-3">
    <div>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.25 11.9998L11.2045 3.04533C11.6438 2.60599 12.3562 2.60599 12.7955 3.04532L21.75 11.9998M4.5 9.74983V19.8748C4.5 20.4961 5.00368 20.9998 5.625 20.9998H9.75V16.1248C9.75 15.5035 10.2537 14.9998 10.875 14.9998H13.125C13.7463 14.9998 14.25 15.5035 14.25 16.1248V20.9998H18.375C18.9963 20.9998 19.5 20.4962 19.5 19.8748V9.74983M8.25 20.9998H16.5" stroke="#404653" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>

    </div>
    <div>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2803 11.4697C16.5732 11.7626 16.5732 12.2374 16.2803 12.5303L8.78033 20.0303C8.48744 20.3232 8.01256 20.3232 7.71967 20.0303C7.42678 19.7374 7.42678 19.2626 7.71967 18.9697L14.6893 12L7.71967 5.03033C7.42678 4.73744 7.42678 4.26256 7.71967 3.96967C8.01256 3.67678 8.48744 3.67678 8.78033 3.96967L16.2803 11.4697Z" fill="#404653"/>
      </svg>

    </div>
    <div class="cursor-pointer">
      <p class="underline text-[#283ADD]">My exam</p>
    </div>

  </div>

  <div class="w-[100%] mt-10 flex flex-col justify-center items-center">
    <div class="w-[40%] flex flex-col mb-5">
      <p>
        Please sit in front of the camera, align your face with the frame, and then click the button to take the photo.
      </p>

      <div class=" w-[100%] h-[450px] rounded-[16px] mt-5">
        <video id="camera-feed" #videoElement autoplay playsinline></video>
        <canvas #canvasElement style="display: none;"></canvas>
      </div>

    </div>

    <div (click)="takePicture()" class="cursor-pointer">
      <svg width="65" height="65" viewBox="0 0 65 65" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32.5" cy="32.5" r="32.5" fill="#404653"/>
        <path d="M27.8 30.0001L37.34 13.4801C34.39 12.8213 31.3289 12.8408 28.3876 13.5371C25.4463 14.2335 22.7014 15.5885 20.36 17.5001L27.68 30.2001L27.8 30.0001ZM52.08 27.0001C50.24 21.1601 45.78 16.4801 40.08 14.3201L32.76 27.0001H52.08ZM52.6 29.0001H37.62L38.2 30.0001L47.72 46.5C51.1214 42.8282 53.0077 38.0053 53 33.0001C53 31.6201 52.86 30.3001 52.6 29.0001ZM26.08 33.0001L18.28 19.5001C16.137 21.821 14.5768 24.6183 13.7283 27.6612C12.8797 30.7041 12.7672 33.9051 13.4 37.0001H28.38L26.08 33.0001ZM13.92 39.0001C15.76 44.8401 20.22 49.5201 25.92 51.68L33.24 39.0001H13.92ZM36.46 39.0001L28.66 52.5201C31.6099 53.1788 34.671 53.1593 37.6123 52.463C40.5536 51.7666 43.2985 50.4116 45.64 48.5L38.32 35.8001L36.46 39.0001Z" fill="white"/>
      </svg>

    </div>

    <div  *ngIf="pictureTaken" class="flex flex-col items-center">
      <div class="mt-5 bg-[#b4caf6] border-[1px] border-[#1849A9] w-[20%] h-[150px] flex justify-center items-center">
        <img class="w-[80%] h-auto rounded-[4px]" *ngIf="capturedImage" [src]="capturedImage" alt="Captured ">
      </div>
      <p class="mt-3 text-red-500">you can retake the photo multiple times.Just click on the shutter again</p>
    </div>

  </div>


  <div class="flex float-right pl-[60%] gap-2 mb-16 mt-10">
    <button (click)="goToNext()" [disabled]="!pictureTaken" routerLinkActive="router-link-active"  class="bg-[#1849A9] rounded-[4px] text-white py-1 px-[30px]">Next</button>

  </div>



</div>
