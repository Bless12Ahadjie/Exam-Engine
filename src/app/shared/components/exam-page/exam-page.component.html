<div class=" mt-100px mx-auto max-w-[95rem] py-8 px-2 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center w-[100%]  ">
   <div class="flex flex-col gap-1 justify-start items-start">
   <p class="font-bold">Mathematical predication</p>
   <p class="text-[#5F646F]"><span>Quiz 1-20</span>  <span>1hrs 30min</span></p>

   </div>

<div class="flex gap-5 justify-start items-start">
  <div  class="recording-indicator flex items-center gap-2">
    <span class="font-bold">Recording</span>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="12" fill="#FECDCA"/>
      <circle cx="12" cy="12" r="7" fill="#F04438"/>
      </svg>

  </div>

  <div >
    <p class="font-semibold">Time left</p>
    <p>{{ formatTime(timeLeft) }} / {{ formatTime(totalTime) }}</p>
  </div>
  <button (click)="submitAnswer()" [ngClass]="{'bg-[#1849A9]': isSubmit,'bg-[#b7c9ec]':!isSubmit}" class=" rounded-[4px] text-white py-4 px-[30px]" [disabled]="isDisabled">Submit</button>
</div>
  </div>

  <div class="w-[100%] h-[1px] bg-[#D0D5DD] mt-5"></div>

  <div>
    <app-question-card
    (isSubmitActive)="isSubmitActive($event)"
    >
  </app-question-card>

  </div>

</div>
