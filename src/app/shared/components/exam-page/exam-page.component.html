<div class=" mt-100px mx-auto max-w-[95rem] py-8 px-2 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center w-[100%]  ">
    <div class="flex flex-col gap-1 justify-start items-start">
      <p class="font-bold">{{ ExamName | titlecase }}</p>
      <p class="text-[#5F646F]">{{ Instructions}}</p>

    </div>

    <div  class="flex gap-5 justify-start items-start">
      <div  class="recording-indicator flex items-center gap-2">
        <span class="font-bold">Recording</span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="12" fill="#FECDCA"/>
          <circle cx="12" cy="12" r="7" fill="#F04438"/>
        </svg>

      </div>

      <div >
        <p class="font-semibold">Time left</p>
        <p>{{ formatTime(timeLeft) }} / {{ formatTime(newTotalTime) }}</p>
      </div>
      <button (click)="submitAnswer()" [ngClass]="{'bg-[#1849A9]': isSubmit,'bg-[#b7c9ec]':!isSubmit,'hidden':isSubmitted}" class=" rounded-[4px] text-white py-4 px-[30px]" [disabled]="isDisabled">
        @if (isLoading) {
          <span class="animate-spin flex justify-center items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-loader-circle"
                >
                  <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                </svg>
              </span>
          <span class="text-sm">Submitting ...</span>
        } @else { Submit }
      </button>

    </div>
  </div>

  <div class="w-[100%] h-[1px] bg-[#D0D5DD] my-5"></div>

  <div>
    <app-question-card
      (isSubmitActive)="isSubmitActive($event)"
      [Questions] = 'Questions'
      (onSendAnswers)="onAnswersReceived($event)"

    >
    </app-question-card>

  </div>


</div>
