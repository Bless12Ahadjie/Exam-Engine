<section>
  <a
    [routerLink]="['../../../']"
    class="inline-flex items-center border-b border-indigo-300 px-3 py-1.5 text-indigo-500 hover:bg-indigo-50"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      class="h-6 w-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M7 16l-4-4m0 0l4-4m-4 4h18"
      ></path>
    </svg>
    <span class="ml-1 font-bold text-xs">Back</span>
  </a>
  <div class="container mx-auto py-8">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
     <!-- Image Data Array -->
      @if (isLoading) {
        <!-- Loading Indicator -->
        <app-spinner />
      }@else {
        @for(image of imageDataArray(); track $index) {
            <div class="card bg-white shadow-md overflow-hidden">
              <img
                [src]="image.snapshot"
                alt="Student Snapshot"
                class="w-full h-48 object-cover"
              />
              <div class="p-4">
                <p class="text-sm text-gray-600">
                  {{ image.dateCreated | date : "medium" }}
                </p>
              </div>
            </div>
      
            } @empty {
            <div
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center text-gray-500"
            >
              <img
                src="./assets/images/no-images.svg"
                class="w-[300px]"
                alt="No Snapshots"
              />
              <p class="mt-3 text-lg">No images found.</p>
            </div>
      
            }
      }
    </div>
  </div>
</section>
