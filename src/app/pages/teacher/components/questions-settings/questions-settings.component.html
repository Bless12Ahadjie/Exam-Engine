<form [formGroup]="settingsForm" (ngSubmit)="saveSettings()" class="mt-[3%]">
  <div class="bg-white border border-[#91959C] shadow-sm rounded-lg p-4 mb-4">
    <h5 class="mb-[2%]">Exam Info</h5>
    <ng-container>
      <div class="mb-4">
        <label for="questionTitle" class="block mb-1 text-xs">Title</label>
        <input
          id="questionTitle"
          formControlName="questionTitle"
          type="text"
          placeholder="Give a title..."
          class="focus:border-b-2 outline-none border-none hover:border-b-2 px-2 w-full transition-all ease-in 1s focus:border-b-[#175CD3]"
        />
      </div>

      <div class="mb-4">
        <label for="questionInstruction" class="block mb-1 text-xs"
          >Instructions</label
        >
        <textarea
          id="questionInstruction"
          formControlName="questionInstruction"
          placeholder="Give an instruction..."
          class="focus:border-b-2 hover:border-b-2 px-2 w-full transition-all ease-in 1s resize-none focus:border-b-[#175CD3] outline-none"
        ></textarea>
      </div>

      <div class="mb-4 w-[200px]">
        <label for="questionInstruction" class="block mb-1 text-xs"
          >Pass Mark</label
        >
        <input
          type="number"
          id="passMark"
          formControlName="passMark"
          class="focus:border-b-2 outline-none border-none hover:border-b-2 px-2 w-full transition-all ease-in 1s focus:border-b-[#175CD3]"
        />
      </div>
    </ng-container>
  </div>
  <div class="bg-white border border-[#91959C] shadow-sm rounded-lg p-4 mb-4">
    <h5 class="mb-[2%]">Duration</h5>
    <div class="flex w-full gap-4">
      <div class="mb-4">
        <label for="questionStartTime" class="block mb-1 text-xs"
          >Start Time</label
        >
        <input
          id="questionStartTime"
          formControlName="questionStartTime"
          type="datetime-local"
          class="focus:border-b-2 outline-none border-none hover:border-b-2 px-2 w-full transition-all ease-in 1s focus:border-b-[#175CD3]"
        />
      </div>

      <div class="mb-4">
        <label for="questionEndTime" class="block mb-1 text-xs">End Time</label>
        <input
          id="questionEndTime"
          formControlName="questionEndTime"
          type="datetime-local"
          class="focus:border-b-2 outline-none border-none hover:border-b-2 px-2 w-full transition-all ease-in 1s focus:border-b-[#175CD3]"
        />
      </div>
    </div>
  </div>

  <div class="mb-4">
    <label for="questionReceivers" class="block mb-1 text-xs"
      >Receivers (comma-separated emails)</label
    >
    <input
      id="questionReceivers"
      formControlName="questionReceivers"
      type="text"
      class="focus:border-b-2 outline-none border-none hover:border-b-2 px-2 w-full transition-all ease-in 1s focus:border-b-[#175CD3]"
    />
  </div>

  <button
    type="submit"
    class="text-white text-sm bg-[#175CD3] px-4 py-2 rounded-md transition-all ease-in 1s"
  >
    Save Settings
  </button>
</form>
